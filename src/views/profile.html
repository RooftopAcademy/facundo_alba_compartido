<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-sacale=1.0, minumum-scale=1.0"
    />
  
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/css/estilos.css">
    <!-- Font Awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"

        integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="

        crossorigin="anonymous" referrerpolicy="no-referrer">

    </script>
    <title>Profile</title>
 </head>
  <body>
    <div class="padre">
      <header class="header">
          <nav class="nav">
              <a href="/src/index.html">
                <img src="https://cartzilla.createx.studio/img/logo-icon.png" class="logo">
              </a>

              <input type="checkbox" id="check">
            
              <label for="check" class="bar-btn" >
              <i class="fa fa-bars"></i>
              </label>
              
              <ul class="nav-menu" >
                <li ><a href="#/location " >Location</a></li>
                <li><a href="/src/index.html" >Categories</a></li>
              </ul>
            
              <div class="icon">
                
                <i class="fas fa-search"></i>
              </div>
              <div class="icon">
                <a href="/src/views/profile.html"><i class="far fa-user"></i></i></a>
              </div>
              <div class="icon">
                <a href="/src/views/cart.html"><i class="fas fa-shopping-cart"></i></a>
              </div>
          </nav>
        </header>
    <div class="container">
      <h1>Profile</h1>
      <nav>
        <a href="#" class="navbar-brand"> Login </a>
      </nav>
  
      <div class="container">
        <!--Application-->
        <div id="app" >
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                <h4></h4>
              </div>
              <form id="product-form" class="card-body">
                <div class="form-group">
                  <input
                    type="text"
                    id="id"
                    placeholder="Email"
                    class="form-control"
                  />
                </div>
                
                <div class="form-group">
                  <input
                    type="text"
                    id="name"
                    placeholder="Name"
                    class="form-control"
                  />
                </div>
                
                <div class="form-group">
                  <input
                    type="text"
                    id="description"
                    placeholder="Last Name"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="number"
                    step="1"
                    id="price"
                    placeholder="Age"
                    class="form-control"
                  />
                </div>
                
  
                <input
                  type="submit"
                  value="Save"
                  class="btn btn-primary btn-block"
                />
              </form>
            </div>
          </div>
          <div id="product-list" class="col-md-8"></div>
        </div>
      </div>
      <script src="../javascript/UI.js"></script>
    </body>
  </html>
      
          
  </body>
</html>
