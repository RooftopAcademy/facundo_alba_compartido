<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-sacale=1.0, minumum-scale=1.0"
    />
  
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/css/estilos.css">
    <!-- Font Awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"

        integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="

        crossorigin="anonymous" referrerpolicy="no-referrer">

    </script>
    <title>Store</title>
  
  <body>
   

    <div class="padre">
      <header class="header">
          <nav class="nav">
              <a href="#/">
                <img src="https://cartzilla.createx.studio/img/logo-icon.png" class="logo">
              </a>

              <input type="checkbox" id="check">
            
              <label for="check" class="bar-btn" >
              <i class="fa fa-bars"></i>
              </label>
              
              <ul class="nav-menu" >
                <li><a href="#/location" >Location</a></li>
                <li><a href="#/categories">Categories</a></li>
              </ul>
            
              <div class="icon">
                
                <i class="fas fa-search"></i>
              </div>
              <div class="icon">
                <a href="#/profile"><i class="far fa-user"></i></i></a>
              </div>
              <div class="icon">
                <a href="#/shoppingcart"><i class="fas fa-shopping-cart"></i></a>
              </div>
          </nav>
        </header>
  
      <!-- MAIN CONTENT-->
      

        <div class="principal2">
            <div class="banner-text2">
                <h2>Burgers & Fries</h2>
           </div>
        </div>
            <section class="container">
              <div class="cards" id="cards"></div>
                <template id="template-card">
                    <div>
                      <a href="javascript:open()" class="card-box">
                      <div class="card-box">
                        <img id="img"/>
                        <div class="card-body">
                          <div class="card-box-logo"><img class="card-box-logo" id="img-logo"></div>
                          <h3 class="card-title" id="storeName">DominoÂ´s Pizza</h3>
                          <h5 class="card-text description"  id="description"> <span>pizza</span></h5>
                        </div>
                      </div>
                    </a>
                    </div>
                  </template>

            </section>
            <div class="cards" >
              <div class="product-detail" id="window">
                <div id="close"><a href="javascript:close()"><img src="../../images/error.png" ></a></div>
              </div>
              <a href="javascript:open()" class="card-box">
                <img src="https://cartzilla.createx.studio/img/food-delivery/restaurants/01.jpg">
               
                <div class="information">
                
                <h3 class="title">Combo 1</h3>
                <h5 class="description">Burgers, Salads, French fries, Drinks</h5>
                </div>
                <div class="box-price">
                     
                      <span class="price-1">$510</span>
                      <span class="price-2">$490</span>
                    
                    </div>
              </a> 
              
            
             
             
            
              
      
      <footer class="footer">
        <nav class="pie"></nav>
      </footer>
    </div>

    <script src="/src/javascript/Store.js"></script>
    <script>
      function open(){
        document.getElementById("window").style.display="block"
      }
      function close(){
        document.getElementById("window").style.display="none"
      }

    </script>
  </body>
</html>
